         <!--id helps navi; accessibility; name->give a name
        to the data. search data in the server.
        placeholder: hint in the input
        require or not: required-->
        <!--form's attribute:
            get the data from the form to send into action-->
        <main class="container">
            <div id="border_need_contact">
                <form action="../html/action_page.html" method="get">
                
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="firstname" 
                    placeholder="input your first name..." maxlength="50"
                    required>
                    <br>
                
                    <label for="lname" >Last name:</label>
                    <input type="text" id="lname" name="lastname" 
                    placeholder="input your last name..." maxlength="50"
                    required>
                    <br>
                    <!--type=password: it is not visible for user now**
                    maxlength-->
                    
                    <label for="word">Question:</label>
                    <input type="text" id="word" name="word" placeholder="what you wanna say..." maxlength="200" required>
                    <br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    
                    <label for="phone">Phone No.</label>
                    <input type="tel" id="phone" name="phone" required>
                    <br>


                    <label>Title:</label>
                        <label for="Mr">Mr</label>
                        <input type="checkbox" id="Mr." name="Mr." value="Mr.">

                        <label for="Mrs">Mrs</label>
                        <input type="checkbox" id="Mrs" name="Mrs" value="Mrs">       
                    <br>
            
                    <br>
                    <div class="buttons">
                        <input type="reset">
                    </div>

                    <div class="buttons">
                        <input type="submit">
                    </div>
                    
                </form>
            </div>   
        </main>
